<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        header {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            height: auto;
        }

        nav {
            height: 70px;
            width: 100%;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul {
            width: 90%;
            height: 90%;
            /* border: 1px solid red; */
            display: flex;
            align-items: center;
            justify-content: space-around;

        }

        li {
            list-style: none;
        }

        a:hover {
            color: red;
        }

        input {
            height: 30px;
            width: 200px;
            font-size: 28px;


        }

        #Enterbutton {
            width: 100px;
            height: 40px;
            background-color: rgb(86, 86, 101);
            font-size: 25px;
            color: white;
            border-radius: 20%;
            /* border: none; */
        }

        #product_card {
            width: 90%;
            /* border: 1px solid red; */
            height: auto;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        #product_card>div {
            width: 100%;
            height: 400px;
            /* border: 1px solid red; */
            margin-top: 10px;
        }

        #product_card>div>img {
            width: 100%;
            height: 70%;
            /* border: 1px solid red; */

        }
         #product_card>div>div{
            text-align: center;
         }

           #nest{
            text-align:center; margin-top: 20px;
         }
         @media (max-width: 768px) {
  #product_card {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  #product_card {
    grid-template-columns: 1fr;
  }
}
    </style>
</head>

<script>

  allcloth= document.getElementById("product_card")


    fetch("https://fakestoreapi.com/products")
  .then(res => res.json())
  .then(data => {
     data.map((e)=>{
        let div = document.createElement("div");

div.innerHTML = `
  <img src="${e.image}" class="product-img" alt="Product Image"/>
  <div>
  <h3>Price: $${e.price}</h3>
  <p>${e.title}</p>

    <p><b><i>Reting : ${e.rating.rate} </i></b></p>
    <button>Buy</button>
    </div>
    
  
`;

allcloth.appendChild(div);
     })
  });


</script>
